<div class="game__over">
  <div class="game__over__content">
    <h2>Game Over</h2>
    <figure>
      <img src="./assets/diamond.png" alt="diamond" />
    </figure>
    <h4>Your score is <strong>{{score}}</strong></h4>
    <ul>
      <li><button routerLink="/">Home</button></li>
      <li><button (click)="play()">Play Again</button></li>
    </ul>
  </div>
</div>
